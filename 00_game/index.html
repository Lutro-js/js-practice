<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">

    <title>💜数字当てゲームだよ💜</title>
    <link rel="stylesheet" href="style.css">

    <style>
        html {
        font-family: sans-serif;
        background-color: lightpink;
        }

        body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        }
        
        .form input[type="number"] {
        width: 200px;
        }

        .lastResult {
        color: white;
        padding: 3px;
        }

        .title {
            display: flex;
            justify-content: center;
        }

        .title h1 {
            color: rgb(254, 237, 240);
            text-shadow: 0 0 20px rgb(118, 45, 227);
        }

        p {
            text-align: center;
        }

        .form {
            text-align: center;
        }

        .guessSubmit {
            background-color: rgb(159, 220, 245);
            border-color: rgb(225, 247, 240);
            color: #FFF;
        }
        
        
    </style>
    </head>

    <body>
        <img src="images/R.png" alt="">
    <div class="title"><h1>☆数字あてゲーム☆</h1>  </div>

        <p>1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。<br>選んだ数字が大きいか小さいかを表示します</p>
    
    <div class="form">
        <label for="guessField">予想を入力してください: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="予想を入力" class="guessSubmit">
        
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="index.js"></script>

    </body>
</html>
